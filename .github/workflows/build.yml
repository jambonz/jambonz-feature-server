name: CI

on: [push, pull_request]

jobs:
  manual-approval:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - name: Wait for manual approval
        uses: actions/github-script@v6
        with:
          script: |
            core.warning('This pull request is from a fork and requires manual approval to run the build job with secrets.');
            const issueComment = await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ›‘ Manual approval is required to run the build job. Repository maintainers, please review the changes.'
            });

  build:
    needs: manual-approval
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run jslint
      - run: docker pull drachtio/sipp
      - run: npm test
        env:
          GCP_JSON_KEY: ${{ secrets.GCP_JSON_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          MICROSOFT_REGION: ${{ secrets.MICROSOFT_REGION }}
          MICROSOFT_API_KEY: ${{ secrets.MICROSOFT_API_KEY }}
